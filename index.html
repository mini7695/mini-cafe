<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body
    style="
      background-image: url(./mini-image/coffee-background-top-1\ -\ Copy.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    "
  >
    <div class="container">
      <table class="reg" cellspacing="20px">
        <tr>
          <td>
            <label> Firstname: </label>
          </td>
          <td>
            <input type="text" name="FirstName" id="FirstName" />
          </td>
          <br /><br />
        </tr>

        <tr>
          <td>
            <label> Lastname: </label>
          </td>
          <td>
            <input type="text" name="LastName" id="LastName" />
          </td>
          <br />
          <br />
        </tr>
        <tr>
          <td>
            <label> Email: </label>
          </td>
          <td>
            <input type="text" id="regemail" name="email" />
            <br />
            <span id="regerror" style="color: red; display: none">
              Enter the valid email
            </span>
          </td>
          <br /><br />
        </tr>
        <tr>
          <td>
            <label> Password: </label>
          </td>
          <td>
            <input type="password" id="pass" name="pass" />
            <span id="regerror1" style="color: red; display: none"
              >Enter the min 8 or max 10 character</span
            >
          </td>
          <br /><br />
        </tr>

        <tr>
          <td>
            <label>Phone:</label>
          </td>
          <td>
            <input type="text" name="phone" id="phone" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button
              id="Registration"
              onclick="register()"
              style="margin-right: 200px"
            >
              Sign In
            </button>
          </td>
        </tr>
      </table>
      <br /><br />
    </div>

    <script src="./website.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
